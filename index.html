<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tabuada Tech</title>
</head>
<body>
    <div class="container">
        <h1>Escolha a Tabuada</h1>

        <label for="tabuadaSelect">Selecione a Tabuada:</label>
        <select id="tabuadaSelect" onchange="gerarTabuada()">
            <!-- Adiciona opções de 1 a 9 -->
            <option value="1">Tabuada do 1</option>
            <option value="2">Tabuada do 2</option>
            <option value="3">Tabuada do 3</option>
            <option value="4">Tabuada do 4</option>
            <option value="5">Tabuada do 5</option>
            <option value="6">Tabuada do 6</option>
            <option value="7">Tabuada do 7</option>
            <option value="8">Tabuada do 8</option>
            <option value="9">Tabuada do 9</option>
        </select>

        <table class="tech-table">
            <thead>
                <tr>
                    <th>Multiplicador</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody id="tabuadaBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
